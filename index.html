<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたはどんな芸術家タイプ？―日本画家編―</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="group-select-screen" class="screen active">
            <h1>あなたはどんな芸術家タイプ？</h1>
            <p class="subtitle">診断したい芸術家グループを選んでください</p>
            <div class="group-buttons">
                <button onclick="selectGroup('japanese')" class="group-btn">
                    <span class="group-icon">🎨</span>
                    <span class="group-name">日本画家編</span>
                    <span class="group-desc">横山大観、上村松園など</span>
                </button>
                <button onclick="selectGroup('impressionism')" class="group-btn">
                    <span class="group-icon">🌅</span>
                    <span class="group-name">印象派編</span>
                    <span class="group-desc">モネ、ルノワールなど</span>
                </button>
                <button onclick="selectGroup('ukiyoe')" class="group-btn">
                    <span class="group-icon">🌊</span>
                    <span class="group-name">浮世絵編</span>
                    <span class="group-desc">葛飾北斎、歌川広重など</span>
                </button>
                <button onclick="selectGroup('world')" class="group-btn">
                    <span class="group-icon">🌍</span>
                    <span class="group-name">世界の画家編</span>
                    <span class="group-desc">ピカソ、ダリ、シャガールなど</span>
                </button>
                <button onclick="selectGroup('artmovement')" class="group-btn">
                    <span class="group-icon">🎨</span>
                    <span class="group-name">絵画グループ編</span>
                    <span class="group-desc">印象派、キュビスム、浮世絵など</span>
                </button>
                <button onclick="selectGroup('avantgarde')" class="group-btn">
                    <span class="group-icon">⚡</span>
                    <span class="group-name">アバンギャルド編</span>
                    <span class="group-desc">ピカソ、ダリ、草間彌生など</span>
                </button>
                <button onclick="selectGroup('contemporary')" class="group-btn">
                    <span class="group-icon">🎪</span>
                    <span class="group-name">コンテンポラリー編</span>
                    <span class="group-desc">ウォーホル、バンクシーなど</span>
                </button>
                <button onclick="selectGroup('sculptor')" class="group-btn">
                    <span class="group-icon">🗿</span>
                    <span class="group-name">世界の彫刻家編</span>
                    <span class="group-desc">ミケランジェロ、ロダンなど</span>
                </button>
            </div>
        </div>

        <div id="start-screen" class="screen">
            <h1>あなたはどんな芸術家タイプ？</h1>
            <h2 id="group-title">―日本画家編―</h2>
            <p id="group-description">いくつかの質問に答えて、あなたに似た画家を見つけましょう！</p>
            <button onclick="startTest()" class="btn-primary">診断を始める</button>
            <button onclick="backToGroupSelect()" class="btn-secondary">グループ選択に戻る</button>
        </div>

        <div id="question-screen" class="screen">
            <div class="progress-bar">
                <div id="progress" class="progress-fill"></div>
            </div>
            <div class="question-container">
                <h2 id="question-text"></h2>
                <div id="options-container"></div>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h1>診断結果</h1>
            <div id="result-content"></div>
            <button onclick="restartTest()" class="btn-primary">もう一度診断する</button>
            <button onclick="backToGroupSelect()" class="btn-secondary">別のグループを診断する</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
